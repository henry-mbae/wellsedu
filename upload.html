<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>
<body>
      <!-- calculator begins -->
  <div class="card shadow bg-info p-5 mt-5 mb-5 rounded" style="margin-left: 400px; margin-right: 400px;">
    <form action="">
      <h4 class="title text-white text-center">Upload a new blog</h4>
  
      <div class="row g-3 mt-2">
        <div class="col-auto">
          <label for="topic" class="col-form-label">Topic</label>
        </div>
        <div class="col-auto">
          <input type="text" id="topic" class="form-control" aria-describedby="pagesHelpInline">
        </div>
      </div>
      <div class="col-auto">
        <label for="inputpages" class="col-form-label">Description</label>
      </div>
      <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
          style="height: 200px"></textarea>
        <label for="floatingTextarea2">briefly decribe the article</label>
      </div>
      <div class="row g-3 mt-2">
        <div class="col-auto">
          <label for="author" class="col-form-label">Author</label>
        </div>
        <div class="col-auto">
          <input type="text" id="author" class="form-control" aria-describedby="numberHelpInline">
        </div>
      </div>
      <div class="row g-3 mt-2">
        <div class="col-auto">
          <label for="image" class="col-form-label">Upload Image</label>
        </div>
        <div class="col-auto">
          <input type="file" id="image" class="form-control" aria-describedby="numberHelpInline">
        </div>
      </div>
      
      <div class="row g-3 mt-2">
        <div class="col-auto">
          <label for="attach" class="col-form-label">Attach File</label>
        </div>
        <div class="col-auto">
          <input type="file" id="atach" class="form-control" aria-describedby="numberHelpInline">
        </div>
      </div>

      <a href="" class="btn btn-secondary mt-3">Post</a>
    
    </form>
  </div>
</body>
</html>
